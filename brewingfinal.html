<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>brewing trouble</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-image: url('brewing_trouble_images/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
      background-color: #fff;
        width: 100%;
  overflow-x: hidden;
    }

    .content {
      position: relative;
      z-index: 10;
      width: 100%;
      height: 100vh;
    }

    .gif {
      display: block;
      margin-top: 140px;
      text-align: center;
      z-index: -1;
    }

    .gif img {
      transform: scale(2.5);
      margin-top: 360px;
      pointer-events: none;
    }

   .button, .button1 {
  display: flex;
  align-items: center;
  justify-content: center;
  background-image: url('brewing_trouble_images/botao_bg.png');
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;

  width: 250px;
  height: 100px;
  padding: 0;
  color: #0e0a03;
  font-family: 'Goudy Bookletter 1911', serif;
  font-size: 25px;
  font-weight: 520;
  border: none;
  box-shadow: none;
  background-color: transparent;
  cursor: pointer;
  outline: none;
  image-rendering: pixelated;
}

.button:hover,
.button1:hover,
.button:active,
.button1:active,
.button:focus,
.button1:focus {
  box-shadow: none;
  outline: none;
}



  

    .button-wrapper {
      position: absolute;
      top: 37%;
      left: 50px;
    }

    .button1-wrapper {
      position: absolute;
      top: 48%;
      left: 50px;
    }

    /* ðŸ”½ SOCIAL MEDIA BUTTONS */
    .social-buttons {
      position: absolute;
      bottom: 200px;
      right: 30px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    /* Outer icon button */
.social-icon {
  width: 40px;
  height: 40px;
  overflow: hidden;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Wrapper for extra zoom */
.icon-zoom {
  width: 100%;
  height: 100%;
  transform: scale(1.6); /* zoom in */
  display: flex;
  align-items: center;
  justify-content: center;
}

/* The actual image */
.icon-zoom img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  pointer-events: none;
}


    .social-icon img {
  width: 40px;
  height: 40px;
  border-radius: 8px;
  object-fit: cover;
  object-position: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  cursor: pointer;
   image-rendering: pixelated; 
}


    .social-icon img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
    }

    @media (max-width: 768px) {

      body {
        background-image: url('brewing_trouble_images/background_mobile.png');
        background-size: cover;
         margin: 0;
      padding: 0;
      }

      .gif{
        margin-top:150px;
        margin-left:55px;
      }
.button,.button1{
  
}
      
    .buttons-container {
      position: absolute;
      top: 10%; /* Adjust to move higher/lower */
      left: 0%;
      display: flex;
      gap: 20px;
      justify-content: center;
      z-index: 10;
    }

      .gif img {
        transform: scale(1.8);
        margin-top: 210px; 
display: block;

  padding: 16px 32px;
      }
      

      .button-wrapper,
      .button1-wrapper {
        position: static;
        margin: 0;
      }

    }


  </style>
</head>
<body>
  <div class="content">
    <div class="gif">
      <img src="brewing_trouble_images/brewing.gif" alt="Animated brewing cauldron" />
    </div>
  <div class="buttons-container">
        <div class="button-wrapper">
        <div class="button">Play Demo</div>
        </div>

        <div class="button1-wrapper">
        <div class="button1">Press Kit</div>
        </div>
</div>

    <!-- ðŸ”½ SOCIAL MEDIA ICON BUTTONS -->
    <div class="social-buttons">
      <a href="https://www.instagram.com/brewing_trouble/" target="_blank" class="social-icon">
  <div class="icon-zoom">
    <img src="brewing_trouble_images/ig_icon.jpg" alt="Instagram">
  </div>
</a>

      <a href="https://x.com/brewingtrbl" target="_blank" class="social-icon">
        <img src="brewing_trouble_images/x_icon.webp" alt="Twitter">
      </a>
    </div>
  </div>
</body>
</html>
