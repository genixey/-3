<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>light:3</title>
<style>
    body {
        transition: background-color 1s ease;
        background-color: #f0e6ff;
        font-family: Georgia;
        text-align: center;
        margin: 30px 0 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        outline: none;
        transition: background-color 0.5s ease, color 0.5s ease;
        text-transform: lowercase;
        margin-top: 10px;
        margin-right: 20px;
    }
    button.light {
        background-color: #39087d;
        color: white;
    }
    button.dark {
        background-color: #f0e6ff;
        color: black;
    }
    button.light:hover {
        background-color: #b3a1ff;
    }
    button.dark:hover {
        background-color: #b3a1ff;
    }
    #lightOffImg,
    #lightOnImg {
        max-width: 500px;
        height: auto;
        display: none;
        margin-bottom: 10px;
    }
    #lightOffImg.active,
    #lightOnImg.active {
        display: inline;
    }
</style>
</head>
<body>
    <img src="images/light_off.png" alt="Light Off" id="lightOffImg">
    <img src="images/light_on.png" alt="Light On" id="lightOnImg" class="active">
    
    <button id="toggleButton" class="light">turn off</button>

    <script>
        var button = document.getElementById('toggleButton');
        var lightOffImg = document.getElementById('lightOffImg');
        var lightOnImg = document.getElementById('lightOnImg');

        button.addEventListener('click', function() {
            var currentColor = window.getComputedStyle(document.body).backgroundColor;

            if (currentColor === 'rgb(240, 230, 255)') {
                document.body.style.backgroundColor = '#1a0033';
                button.textContent = 'turn on';
                button.classList.remove('light');
                button.classList.add('dark');
                lightOffImg.classList.add('active');
                lightOnImg.classList.remove('active');
            } else {
                document.body.style.backgroundColor = '#f0e6ff';
                button.textContent = 'turn off';
                button.classList.remove('dark');
                button.classList.add('light');
                lightOffImg.classList.remove('active');
                lightOnImg.classList.add('active');
            }
        });
    </script>
</body>
</html>
