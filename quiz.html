<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Qual festival combina com você?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    .quiz-container {
      background: white;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .question {
      margin-bottom: 30px;
    }

    .question h3 {
      margin-bottom: 15px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      background-color: #f5f5f5;
    }

    .option:hover {
      background-color: #e8f0ff;
      border-color: #0073e6;
    }

    .option input {
      display: none;
    }

    .option.selected {
      background-color: #dceeff;
      border-color: #0073e6;
    }

    button {
      background: #0073e6;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    #result {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Qual festival combina consigo?</h1>
    <form id="quizForm">
      
      <div class="question">
        <h3>Qual é o seu gênero musical favorito?</h3>
        <div class="options" data-question="q1">
          <label class="option"><input type="radio" name="q1" value="rock">Rock</label>
          <label class="option"><input type="radio" name="q1" value="eletronica">Eletrónica</label>
          <label class="option"><input type="radio" name="q1" value="pop">Pop</label>
          <label class="option"><input type="radio" name="q1" value="indie">Hip-Hop</label> <!-- nova opção -->
          
        </div>
      </div>

      <div class="question">
        <h3>Você prefere festivais com música ao vivo ou DJs?</h3>
        <div class="options" data-question="q2">
          <label class="option"><input type="radio" name="q2" value="aoVivo">Música ao vivo</label>
          <label class="option"><input type="radio" name="q2" value="djs">DJs</label>
          <label class="option"><input type="radio" name="q2" value="ambos">Ambos</label>
        </div>
      </div>

      <div class="question">
        <h3>Qual é a sua vibe durante um festival?</h3>
        <div class="options" data-question="q3">
          <label class="option"><input type="radio" name="q3" value="dancar">Quero dançar a noite toda</label>
          <label class="option"><input type="radio" name="q3" value="relaxar">Curtir uma boa música e relaxar</label>
          <label class="option"><input type="radio" name="q3" value="energia">Viver a experiência ao máximo</label>
        </div>
      </div>

      <button type="submit">Ver resultado</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    // Marca a opção como "selected" visualmente
    document.querySelectorAll('.options').forEach(group => {
      group.querySelectorAll('.option').forEach(option => {
        option.addEventListener('click', () => {
          group.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
          option.classList.add('selected');
          option.querySelector('input').checked = true;
        });
      });
    });

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const answers = new FormData(this);

      const scores = {
        'NOS Alive': 0,
        'MEO Kalorama': 0,
        'Brunch Electronik': 0
      };

      // Pergunta 1
      switch (answers.get('q1')) {
        case 'rock':
          scores['NOS Alive'] += 2;
          break;
        case 'eletronica':
          scores['Brunch Electronik'] += 2;
          break;
        case 'pop':
          scores['MEO Kalorama'] += 2;
          break;
        case 'indie':
          scores['MEO Kalorama'] += 2;
          break;
      }

      // Pergunta 2
      switch (answers.get('q2')) {
        case 'aoVivo':
          scores['NOS Alive'] += 2;
          scores['MEO Kalorama'] += 1;
          break;
        case 'djs':
          scores['Brunch Electronik'] += 2;
          break;
        case 'ambos':
          scores['NOS Alive'] += 1;
          scores['Brunch Electronik'] += 1;
          break;
      }

      // Pergunta 3
      switch (answers.get('q3')) {
        case 'dancar':
          scores['Brunch Electronik'] += 2;
          break;
        case 'relaxar':
          scores['MEO Kalorama'] += 2;
          break;
        case 'energia':
          scores['NOS Alive'] += 2;
          break;
      }

      // Resultado
      let bestFestival = '';
      let maxScore = -1;

      for (const [festival, score] of Object.entries(scores)) {
        if (score > maxScore) {
          bestFestival = festival;
          maxScore = score;
        }
      }

      document.getElementById('result').textContent = `Você deveria ir ao ${bestFestival}!`;
    });
  </script>
</body>
</html>
