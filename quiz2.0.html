<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>quiz</title>
<style>

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
    background-color: black; 
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h2{
    font-size: 30px;
    text-shadow: 0.05em 0 black, 0 0.05em black, -0.05em 0 black, 0 -0.05em black, -0.05em -0.05em black, -0.05em 0.05em black, 0.05em -0.05em black, 0.05em 0.05em black;
  }

  h3{
    font-size: 27px;
    text-shadow: 0.05em 0 black, 0 0.05em black, -0.05em 0 black, 0 -0.05em black, -0.05em -0.05em black, -0.05em 0.05em black, 0.05em -0.05em black, 0.05em 0.05em black;
  }

  .quiz-container {
    background: url('quiz_images/festival1.webp');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 40px 30px;
    border-radius: 12px;
    width: 90vw;
    max-width: 800px; 
    min-height: 500px; 
    text-align: center;
    box-sizing: border-box;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 19px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #ff5c5c;
    color: white;
    transition: background-color 0.3s ease;

  }
  button:hover{
    background-color: #ff3030;
  }

  button:disabled {
    background-color: #aa3d3d;
    cursor: not-allowed;
  }
  #intro-screen{
    margin-top: 110px;
  }

  .option {
    display: block;
    background-color: #000000c7;
    margin: 10px 150px 10px 150px; /*remove on mobile*/
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    user-select: none;
    font-size: 20px;
    transition: background-color 0.3s ease;
  }
  
  .option:hover{
    background-color:#ff6b6bb6
  }

  .option.selected {
    background-color: #ff5c5c;
  }

  #result-text{
    font-size: 30px;
    text-shadow: 0.05em 0 black, 0 0.05em black, -0.05em 0 black, 0 -0.05em black, -0.05em -0.05em black, -0.05em 0.05em black, 0.05em -0.05em black, 0.05em 0.05em black;
  }

  @media(max-width:800px){
    .option {
      margin:  10px 0px 10px 0px; 
    }
  }

  @media(max-width:420px){
    h2{
      font-size:25px;
    }
    h3{
      font-size:22px;
    }
    .option{
      font-size:18px;
    }
  }

</style>
</head>
<body>

<div class="quiz-container" id="quiz">

  <div id="intro-screen">
    <h2>Qual festival combina consigo?</h2>
    <button id="start-btn">Começar</button>
  </div>

  <div id="question-screen" style="display:none;">
    <h3 id="question-text"></h3>
    <div id="options-container"></div>
    <button id="next-btn" disabled>Próximo</button>
  </div>

  <div id="result-screen" style="display:none;">
    <h2>Festival:</h2>
    <p id="result-text"></p>
    <button id="restart-btn">Tentar Novamente</button>
  </div>

</div>

<script>

  const questionBackgrounds = [
  "url('quiz_images/instrumentos5.webp')",
  "url('quiz_images/festival2.webp')",
  "url('quiz_images/festival3.webp')",
  "url('quiz_images/instrumentos.webp')",
  "url('quiz_images/festival5.webp')",
  "url('quiz_images/instrumentos3.webp')",
  "url('quiz_images/instrumentos2.webp')",
  "url('quiz_images/festival4.webp')"
];

//ideas to replace 1. u step into a music store. which genre cd do u pick up? / which instrument do u pick. + title try this quiz to find out which summer festival matches your vibe
//what i could TRY doing: multiple vinyls/albuns and u choose one with artists that are going to the fesivals. 
//primavera sound: deftones? search others...meo kalorama:azealia banks or petshop boys...evil live:slipknot... sumol summer fest: lil tecca/lil tjay... rfm somnii intermache:alok/steve aoki/timmy trumpet...
//nos alive: Olivia Rodrigo...meo mares vivas: xutos e pontapes/scorpions...neopop:biia?...vodafone paredes de coura: franz ferdinand...indie music fest:os pontos negros/david bruno
//vagos metal fest: black flag/Moonspell(or same as evil live)...festival vilar de mouros:sex pistols/papa roach
//2. do u prefer to spend ur time in idk parks or wa(how do you like spending your free time?)
//r u an early bird or night owl + energy lvls? 

  const quizData = [
    {
      question: "Qual é o seu género musical favorito?",
      options: ["Rock", "Eletrónica", "Pop", "Hip-Hop", "Indie", "Metal","Outros"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "Qual é o seu cenário ideal para um festival?",
      options: ["Ao ar livre", "Em grandes recintos", "Num espaço mais pequeno e alternativo"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "A duração de um festival é um fator importante para si?",
      options: ["Não, quanto mais longo, melhor", "Sim, prefiro eventos mais curtos","Depende da programação e dos artistas"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "Como encara novos estilos musicais?",
      options: ["Gosto de descobrir novas músicas e artistas", "Prefiro ouvir o que já conheço"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "Como costuma ser o seu estado de espírito durante um festival?",
      options: ["Quero dançar do início ao fim", "Gosto de desfrutar da música com tranquilidade","Quero viver cada momento com intensidade"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "Valoriza festivais que oferecem atividades para além da música?",
      options: ["Sim, considero importante haver experiências complementares", "Não, o essencial é a música"],
      scores: [0, 1, 2, 3]
    },
    {
      question: "Prefere festivais com um, ou vários artistas a tocar ao mesmo tempo?",
      options: ["Prefiro focar-me num artista de cada vez", "Gosto de vários palcos e estilos a acontecer em simultâneo"],
      scores: [0, 1, 2, 3]
    }
  ];

  // You can define results based on total score
  const results = [
    { minScore: 0, maxScore: 2, text: "Primavera Sound" }, // rock6 eletronica2 pop2 hiphop3 indie4
    { minScore: 3, maxScore: 5, text: "MEO Kalorama" }, // rock6 eletronica2 pop4 hiphop3
    { minScore: 6, maxScore: 7, text: "Evil Live" }, // metal7
    { minScore: 8, maxScore: 10, text: "Sumol Summer Fest" }, // pop2 hiphop7
    { minScore: 11, maxScore: 13, text: "RFM SOMNII Intermaché" }, //eletronica6
    { minScore: 14, maxScore: 16, text: "NOS Alive" }, // rock6 eletronica2 pop4 outros2
    { minScore: 17, maxScore: 19, text: "BOOM Festival" }, // eletronica6
    { minScore: 20, maxScore: 22, text: "MEO Marés Vivas" }, // rock6 pop4 hihop2 outros2
    { minScore: 23, maxScore: 25, text: "Neopop" }, // eletronica6
    { minScore: 26, maxScore: 27, text: "Vodafone Paredes de Coura" }, // rock6 indie4 outros1
    { minScore: 28, maxScore: 30, text: "Indie Music Fest" }, // indie6 outros2
    { minScore: 31, maxScore: 33, text: "Vagos Metal Fest" }, //metal7
    { minScore: 34, maxScore: 36, text: "Festival Vilar de Mouros" }, // rock5 eletronica1 pop2 indie2 metal1 outros2

  ];

  const startBtn = document.getElementById('start-btn');
  const introScreen = document.getElementById('intro-screen');
  const questionScreen = document.getElementById('question-screen');
  const questionText = document.getElementById('question-text');
  const optionsContainer = document.getElementById('options-container');
  const nextBtn = document.getElementById('next-btn');
  const resultScreen = document.getElementById('result-screen');
  const resultText = document.getElementById('result-text');
  const restartBtn = document.getElementById('restart-btn');

  let currentQuestionIndex = 0;
  let selectedOptionIndex = null;
  let totalScore = 0;

  startBtn.addEventListener('click', () => {
    introScreen.style.display = 'none';
    questionScreen.style.display = 'block';
    showQuestion();
  });

  restartBtn.addEventListener('click', () => {
    resultScreen.style.display = 'none';
    introScreen.style.display = 'block';
    document.getElementById("quiz").style.backgroundImage = "url('quiz_images/festival1.webp')";
    currentQuestionIndex = 0;
    totalScore = 0;
    selectedOptionIndex = null;
  });

  function showQuestion() {
    nextBtn.disabled = true;
    selectedOptionIndex = null;
    const currentQuestion = quizData[currentQuestionIndex];
    questionText.textContent = currentQuestion.question;
    optionsContainer.innerHTML = '';

    currentQuestion.options.forEach((option, index) => {
      const optionDiv = document.createElement('div');
      optionDiv.textContent = option;
      optionDiv.classList.add('option');
      optionDiv.addEventListener('click', () => {
        selectOption(index);
      });
      optionsContainer.appendChild(optionDiv);
    });

    document.getElementById('quiz').style.backgroundImage = questionBackgrounds[currentQuestionIndex];
  }

  function selectOption(index) {
    selectedOptionIndex = index;
    nextBtn.disabled = false;
    // Highlight selected
    const optionDivs = optionsContainer.querySelectorAll('.option');
    optionDivs.forEach((div, i) => {
      div.classList.toggle('selected', i === index);
    });
  }

  nextBtn.addEventListener('click', () => {
    if (selectedOptionIndex === null) return;

    // Add score from selected option
    totalScore += quizData[currentQuestionIndex].scores[selectedOptionIndex];

    currentQuestionIndex++;

    if (currentQuestionIndex >= quizData.length) {
      showResult();
    } else {
      showQuestion();
    }
  });

  function showResult() {
    questionScreen.style.display = 'none';
    resultScreen.style.display = 'block';

    // Find result text by totalScore
    const result = results.find(r => totalScore >= r.minScore && totalScore <= r.maxScore);
    resultText.textContent = result ? result.text : "A festival just for you!";
  }
</script>

</body>
</html>
