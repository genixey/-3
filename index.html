
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sofia claußen</title>
    <style>
        body {
            background-image: url('https://gifdb.com/images/high/anime-cute-purple-dream-catcher-nzqj5bzuihq6xzs2.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            margin-bottom: 50px;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #280655;
            color: white;
            padding: 10px 0;
            opacity: 0.6;
        }

        .menu-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-bottom: 2px solid #fff;
            text-decoration: none;
        }

        .menu-item a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-family: sans-serif;
        }

        .menu-item:hover {
            background-color: #c055a9;
        }
        .banner-wrap {
            display: block;
            position: relative;
            text-align: center;
            margin: 60px auto;
        }
        .container {
            position: relative;
            margin-top: 20px;
            margin-left: 30px;
            width: 50%;
            vertical-align: top;
            max-width: 520px;
            height: 180px;
            padding: 10px 35px;
            background: linear-gradient(to bottom, rgba(10, 0, 10, 0.8) 0%, rgba(10, 0, 10, 0.7) 50%, rgba(10, 0, 10, 0.6) 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
            display: inline-block;
        }
        .container p {
            /*margin: 5px 0;*/
            color: white;
            font-weight: bold;
            text-align: left;
            font-size: 18px;
            line-height: 28px;
            font-family: sans-serif;
        }
        .circle-image {
            position: relative;

            margin-top: 20px;
            margin-left: 0px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            text-align: center;
            z-index: 1;
        }
        .circle-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bottom-squares {
            position: relative;
            display: block;
            width: calc(100% - 40px);
            z-index: 2;
            margin: 40px auto 0;
            text-align: center;
        }
        .square {
            width: calc(30% - 10px);
            max-width: 220px;
            height: 250px;
            background-color: rgba(10, 0, 10, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: inline-block;
            position: relative;
            text-align: center;
            padding-top: 20px;
            margin: 40px;
            
        }
        .square img {
            max-height: 60%;
            border-radius: 5px;
            margin-bottom: 10px;
            background-position: top; 
        }
        .square p {
            color: white;
            font-size: 18px;
            line-height: 28px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
        }

        .footer-wrap {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            padding: 10px;
            color: #fff;
            text-align: right;
            background-color: rgba(198, 115, 225, 0.5);
            box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;
            z-index: 100;
        }

        .footer-wrap span {
            color: #fff;
            text-align: right;
            font-family: sans-serif;
            font-weight: bold;
        }

        hr {
            border-color: purple;
        }

        .musicbox-wrap {
            font-family: sans-serif;
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, rgba(10, 0, 10, 0.8) 0%, rgba(10, 0, 10, 0.7) 50%, rgba(10, 0, 10, 0.6) 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .musicbox-wrap th {
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
        }

        .musicbox-wrap {
            text-align: center;
        }

        .musicbox-wrap table {
            width: 50%; margin: 0 auto;
        }

        .musicbox-wrap table th, td {
            padding: 10px;
            text-align: center;
        }
        
        #play_sonne,
        #play_lonelyDay {
            display: none;
        }

        .musicBox-button {
            background-color: #4f0a77;
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-family: sans-serif;
            transition: background-color 0.3s ease;
            margin: 15px 10px;
        }
        .musicBox-button.play {
            background-color: #c055a9;
        }
        .musicBox-button:hover {
            background-color: #6e16a8;
        }
        .musicBox-button.stop:hover {
            background-color: #db18b1;
        }
        
        .custom-select {
        position: relative;
        width: 200px;
        margin: 0 auto;
        }

        .custom-select select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-color: #420885; 
        color: rgb(174, 91, 241); 
        border: 1px solid #d093f8;
        padding: 8px 25px 8px 10px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        outline: none;
        }

        .custom-select select:focus {
        border-color: #007bff;
        }

        .custom-select::after {
        content: '\25BC'; 
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        pointer-events: none;
        }

        .custom-select select option {
        background-color: white;
        }

        #btns_lonelyDay {
            display: none;
        }
        

        /* media queries para manter a página responsive */

        @media only screen and (max-width: 600px) {
            .circle-image {
                position: relative;
                display: block;
                margin: 20px auto;
                top: unset;
                left: unset;
            }
            .container {
                display: block;
                margin: 0 auto;
                height: auto;
                line-height: 30px;
            }
            .square {
                width: 72%;
                display: block;
                margin: 20px auto;
            }
            .menu {
                flex-direction: column;
                align-items: stretch;
            }

            .menu-item {
                padding: 15px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item"><a href="#profile">home</a></div>
        <div class="menu-item"><a href="#profile">profile</a></div>
        <div class="menu-item"><a href="#music">music</a></div>
    </div>
    <div class="banner-wrap">
        <div class="circle-image">
            <img src="images/img_0.jpeg">
        </div>
        <div id="profile" class="container">
            <p>hiiii:3 my name is sofia</p>
            <p>i am 20 years old from porto</p>
            <p>i spend most of my time playing videogames and going out with friends :P</p>
        </div>
    </div>
    <div id="music" class="musicbox-wrap">
        <hr>
        <table>
            <tr>
                <th>select a song</th>
                <th></th>
            </tr>
            <tr>
                <td>
                    <div class="custom-select">
                        <select id="select-song">
                            <option value="rammstein">rammstein</option>
                            <option value="soad">system of a down</option>
                        </select>
                    </div>

                </td>
                <td>
                    <div id="btns_sonne">
                        <button class="musicBox-button play" onclick="playAudioSonne();">play:3</button>
                        <button class="musicBox-button stop" onclick="stopAudioSonne();">stop:(</button>
                    </div>
                    <div id="btns_lonelyDay">
                        <button class="musicBox-button play" onclick="playAudioLonelyDay();">play:3</button>
                        <button class="musicBox-button stop" onclick="stopAudioLonelyDay();">stop:(</button>
                    </div>
                </td>
            </tr>
        </table>
        <hr>

    </div>
    <div class="bottom-squares">
        <div class="square">
            <img src="images/img_1.png">
            <p>favourite band</p>
        </div>
        <div class="square">
            <img src="images/img_2.jpg">
            <p>favourite game</p>
        </div>
        <div class="square">
            <img src="images/img_3.jpg">
            <p>favourite anime</p>
        </div>
    </div>
    <div class="footer-wrap"><span>sofia claußen :3</span></div>

    <!-- to play rammstein -->
    <audio id="play_sonne" controls autoplay>
        <source src="music/sonne.mp3" type="audio/mp3">
    </audio>

    <!-- to play soad -->
    <audio id="play_lonelyDay" controls autoplay>
        <source src="music/lonelyDay.mp3" type="audio/mp3">
    </audio>

    <script>
        //sonne
        function playAudioSonne() {
            stopAudioLonelyDay();
            var sonne = document.getElementById("play_sonne");
            sonne.play();
        }

        function stopAudioSonne() {
            var mond = document.getElementById("play_sonne");
            mond.pause();
            mond.currentTime = 0; // Faz reset ao audio para o incio
        }

        //lonelyDay
        function playAudioLonelyDay() {
            stopAudioSonne();
            var sonne = document.getElementById("play_lonelyDay");
            sonne.play();
        }

        function stopAudioLonelyDay() {
            var mond = document.getElementById("play_lonelyDay");
            mond.pause();
            mond.currentTime = 0; // Faz reset ao audio para o incio
        }

        document.getElementById("select-song").addEventListener("change", function() {
            var selectedOption = this.value;
            if (selectedOption === "rammstein") {
            document.getElementById("btns_sonne").style.display = "block";
            document.getElementById("btns_lonelyDay").style.display = "none";
            } else if (selectedOption === "soad") {
            document.getElementById("btns_sonne").style.display = "none";
            document.getElementById("btns_lonelyDay").style.display = "block";
            }
        });

    </script>
</body>
</html>
